<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
<title>login page </title>
    <style>
        .head{
                font-family: "Times New Roman", Times, serif;
        }

    </style>
    <script>

    
    </script>
</head>
<body>
<h1 class="head">Add Issue</h1>
    <form>
    <b>Issue Title</b><br>
        <input type="text"><br>
        <b>Issue Type</b><br>
        <select name="issues">
            <option value="N/A">N/A</option>
            <option value="Images">Images</option>
            <option value="Media">Media</option>
            <option value="Fomrs">Forms</option>
        </select><br>
        <b>Issue Description</b><br>
        <input type="text"><br>
        <b>Issue priority</b><br>
        <div class="slidecontainer"><input type="range" min="1" max="3" value="2" class="slider" ></div><br>
            <b>Issue Attachment</b><br>
            <input type="file"><br>
            <p>&nbsp;</p>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        <output name="dummy"></output>
    </form>
</body>
</html>
